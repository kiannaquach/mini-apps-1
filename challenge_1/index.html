<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Libre+Franklin" rel="stylesheet">
	<title>Tic-Tac-Toe</title>
	<style>
		div {
		    width: 300px;
		    height: 600px;
		    text-align: center;
		}

		div div {
		    width: 100px;
		    height: 100px;
		    font-family: 'Libre Franklin', sans-serif;
		    text-align: center;
		    outline: 1px solid;
		    float: left;
		}
		h1 {
			font-family: 'Libre Franklin', sans-serif;
		    text-align: left;	
		}
	</style>
</head>
<body>
	<h1>Tic-Tac-Toe</h1>
	<button onClick="reload()">Refresh Game</button>
	<br>
	<div>
	    <div id="box-0-0" onClick="clickedBox(0,0)">box 0-0</div>
	    <div id="box-0-1" onClick="clickedBox(0,1)">box 0-1</div>
	    <div id="box-0-2" onClick="clickedBox(0,2)">box 0-2</div>
	    <div id="box-1-0" onClick="clickedBox(1,0)">box 1-0</div>
	    <div id="box-1-1" onClick="clickedBox(1,1)">box 1-1</div>
	    <div id="box-1-2" onClick="clickedBox(1,2)">box 1-2</div>
	    <div id="box-2-0" onClick="clickedBox(2,0)">box 2-0</div>
	    <div id="box-2-1" onClick="clickedBox(2,1)">box 2-1</div>
	    <div id="box-2-2" onClick="clickedBox(2,2)">box 2-2</div>
	</div>
